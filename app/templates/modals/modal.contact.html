<div class="modal-header">
	<h2>Contact Us</h2>
</div>
<div class="modal-body">
	<form name="contactForm" data-ng-submit="sendMessage()" novalidate>
		<div class="form-group">
			<span class="sr-only">Full Name</span>
			<input type="text"
				class="form-control"
				name="fullName"
				ng-model="contact.fullName"
				placeholder="Full Name"
				data-ng-minlength=3
				required />
			<div class="error"
				data-ng-show="contactForm.fullName.$dirty &&
					contactForm.fullName.$invalid">
				<small class="error"
					data-ng-show="contactForm.fullName.$error.minlength">
					Your full name must be at least 3 characters.
				</small>
				<small class="error"
					data-ng-show="contactForm.fullName.$error.required">
					Your full name is required.
				</small>
			</div>
		</div>
		<div class="form-group">
			<span class="sr-only">Email</span>
			<input type="email"
				class="form-control"
				name="email"
				ng-model="contact.email"
				placeholder="Email"
				data-ng-minlength=3
				required />
			<div class="error"
				ng-show="contactForm.email.$dirty &&
					contactForm.email.$invalid">
				<small class="error"
					ng-show="contactForm.email.$error.email">
					That is not a valid email.
				</small>

				<small class="error"
					ng-show="contactForm.email.$error.required">
					Your email is required.
				</small>

				<small class="error"
					ng-show="contactForm.email.$error.minlength">
					Your email must be at least 3 characters.
				</small>

			</div>
		</div>
		<div class="form-group">
			<span class="sr-only">Message</span>
			<textarea rows="5"
				class="form-control"
				name="message"
				ng-model="contact.message"
				placeholder="Message"
				data-ng-minlength=3
				required>
			</textarea>
			<div class="error"
				data-ng-show="contactForm.message.$dirty &&
					contactForm.message.$invalid">
				<small class="error"
					data-ng-show="contactForm.message.$error.minlength">
					Your message must be at least 3 characters.
				</small>
				<small class="error"
					data-ng-show="contactForm.message.$error.required">
					A message is required.
				</small>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" ng-click="cancel()" class="btn btn-default">
		Cancel
	</button>
	<button type="button" data-ng-disabled="!(contactForm.$dirty && contactForm.$valid)" ng-click="sendMessage()" class="btn btn-primary">
		Send
	</button>
</div>
