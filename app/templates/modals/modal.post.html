<div class="modal-header">
	<h2>New Post</h2>
</div>
<div class="modal-body">
	<form name="postForm">
		<div class="form-group">
			<input type="text" name="author" class="form-control" ng-model="post.author" placeholder="Author" />
		</div>
		<div class="form-group">
			<input type="text" name="title" class="form-control" ng-model="post.title" placeholder="Title" />
		</div>
		<div class="form-group">
			<textarea name="postBody" class="form-control" ng-model="post.body" placeholer="Post..."></textarea>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="submitPost()">Submit</button>
</div>
