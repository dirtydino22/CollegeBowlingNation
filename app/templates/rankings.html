<div class="container">
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="row">
				<h2>Team Rankings</h2>
			</div>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<div class="gridStyle" ng-grid="gridOptions"></div>
			</div>
			<p ng-repeat="team in selectedTeams">Selected : {{team.name}}</p>
		</div>	
	</div>
</div>
