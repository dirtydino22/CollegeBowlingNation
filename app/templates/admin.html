<p>{{username}}</p>
<p>{{userAccess}}</p>
<p>{{userId}}</p>
<form name="updatePasswordForm" ng-submit="updatePassword()">
<div class="form-group">
	<input class="form-control" type="password" ng-model="user.password" placeholder="password" />
</div>
<div class="form-group">
	<input class="form-control" type="password" ng-model="user.confirm" placeholder="password" />
</div>
<button class="btn btn-primary" type="submit">Submit</button>
</form>
