<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2>Pending Users</h2>
		</div>
		<div class="panel-body">
			<table class="table">
				<tr>
					<th>Username</th>
					<th>Accept User</th>
					<th>Accept Admin</th>
					<th>Decline User</th>
				</tr>
				<tr ng-repeat="user in tempUsers">
					<td>{{user.username}}</td>
					<td><button type="button" class="btn btn-success" ng-click="acceptUser($index)"><i class="glyphicon glyphicon-plus-sign"></i></button></td>
					<td><button type="button" class="btn btn-success" ng-click="acceptAdmin($index)"><i class="glyphicon glyphicon-plus-sign"></i></button></td>
					<td><button type="button" class="btn btn-danger" ng-click="declineUser($index)"><i class="glyphicon glyphicon-minus-sign"></i></button></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2>Users</h2>
		</div>
		<div class="panel-body">
			<table class="table">
				<tr>
					<th>Username</th>
					<th>Remove User</th>
				</tr>
				<tr ng-repeat="user in users">
					<td>{{user.username}}</td>
					<td><button type="button" class="btn btn-danger" ng-click="removeUser($index)"><i class="glyphicon glyphicon-minus-sign"></i></button></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2>Bowlers</h2>
		</div>
		<div class="panel-body">
			<table class="table">
				<tr>
					<th>Bowler Name</th>
					<th>Remove Bowler</th>
				</tr>
				<tr ng-repeat="bowler in bowlers">
					<td>{{bowler.name}}</td>
					<td><button type="button" class="btn btn-danger" ng-click="removeBowler($index)"><i class="glyphicon glyphicon-minus-sign"></i></button></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2>News</h2>
		</div>
		<div class="panel-body">
			<table class="table">
				<tr>
					<th>Date</th>
					<th>Author</th>
					<th>Title</th>
					<th>Delete</th>
				</tr>
				<tr ng-repeat="item in news">
					<td>{{item.createdOn | date}}</td>
					<td>{{item.author}}</td>
					<td>{{item.title}}</td>
					<td><button type="button" class="btn btn-danger" ng-click="removeNews(item._id)"><i class="glyphicon glyphicon-minus-sign"></i></button></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2>Add News</h2>
		</div>
		<div class="panel-body">
			<form name="newsForm" ng-submit="addNews()">
				<div class="form-group">
					<input class="form-control" name="author" type="text" placeholder="Author" ng-model="newNews.author" />
				</div>
				<div class="form-group">
					<input class="form-control" name="title" type="text" placeholder="Title" ng-model="newNews.title" />
				</div>
				<div class="form-group">
					<textarea class="form-control" name="body" placeholder="News" ng-model="newNews.body"></textarea>
				</div>
				<button class="btn btn-primary" type="submit">Add News</button>
			</form>
		</div>
	</div>
</div>
