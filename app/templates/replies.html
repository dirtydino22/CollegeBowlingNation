<div class="well">
	<ul>
		<li ng-repeat="reply in replies">
			<p>{{reply.author}} : {{reply.body}}</p>
		</li>
	</ul>
	<form name="replyForm" ng-submit="addReply()">
		<div class="form-group">
			<input class="form-control" name="author" type="text" placeholder="Author" ng-model="reply.author" />
		</div>
		<div class="form-group">
			<textarea class="form-control" name="author" placeholder="Reply" ng-model="reply.body"></textarea>
		</div>
		<button class="btn btn-primary" type="submit">Add Comment</button>
	</form>
</div>
