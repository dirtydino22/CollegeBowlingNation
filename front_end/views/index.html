<!doctype html>
<html ng-app="app" id="ng-app" lang="en">
	<head>
		<base href="/">
		<meta charset="utf-8">
		<meta name="fragment" content="!">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <title>College Bowling Nation</title>
	    <meta name="author" content="College Bowling Nation">
	    <meta name="description" content="A colligiate bowling site.">
	    <meta name="mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">

	    <!-- Styles -->
	    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
	    <link rel="stylesheet" href="bower_components/animate-css/animate.css" />
	    <link rel="stylesheet" href="bower_components/nvd3/nv.d3.css" />
	    <link rel="stylesheet" href="styles/app.css" />
	</head>
	<body>

		<div ng-include="'partials/navi'" class="navi"></div>
		<span ng-controller="NotificationCtrl" class="notification-container">
			<ul class="list-unstyled">
				<li ng-repeat="(id, notification) in growlNotifications.notifications" class="notification">
					<div class="alert alert-{{notification.type}}">
						{{notification.message}}
					</div>
				</li>
			</ul>
		</span>
		<div ui-view></div>
		<div ng-include="'partials/footer'"></div>


		<!-- Socket -->
		<script src="/socket.io/socket.io.js"></script>

		<!-- Bower -->
		<script src="bower_components/d3/d3.js"></script>
		<script src="bower_components/nvd3/nv.d3.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="bower_components/angular-growl-notifications/dist/growl-notifications.js"></script>
		<script src="bower_components/smart-table/Smart-Table.min.js"></script>
		<script src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
		

		
		<!-- Controllers -->
		<script src="scripts/controllers/controllers.js"></script>
		<script src="scripts/controllers/controller.home.js"></script>
		<script src="scripts/controllers/controller.navi.js"></script>
		<script src="scripts/controllers/controller.rankings.js"></script>
		<script src="scripts/controllers/controller.prospects.js"></script>
		<script src="scripts/controllers/controller.blog.js"></script>
		<script src="scripts/controllers/controller.login.js"></script>
		<script src="scripts/controllers/controller.post.js"></script>
		<script src="scripts/controllers/controller.contact.js"></script>
		<script src="scripts/controllers/controller.signup.js"></script>
		<script src="scripts/controllers/controller.account.js"></script>
		<script src="scripts/controllers/controller.admin.js"></script>
		<script src="scripts/controllers/controller.notification.js"></script>
		<script src="scripts/controllers/controller.newgame.js"></script>
		<script src="scripts/controllers/controller.confirm.js"></script>
		<script src="scripts/controllers/controller.roster.js"></script>
		<script src="scripts/controllers/controller.bowler.js"></script>
		<script src="scripts/controllers/controller.article.js"></script>
		<script src="scripts/controllers/controller.game.js"></script>
		<script src="scripts/controllers/controller.team.js"></script>
		<!-- Resources -->
		<script src="scripts/resources/resources.js"></script>
		<script src="scripts/resources/resource.user.js"></script>
		<script src="scripts/resources/resource.blog.js"></script>
		<script src="scripts/resources/resource.news.js"></script>
		<script src="scripts/resources/resource.prospect.js"></script>
		<script src="scripts/resources/resource.session.js"></script>
		<script src="scripts/resources/resource.tempuser.js"></script>
		<script src="scripts/resources/resource.teams.js"></script>
		<script src="scripts/resources/resource.players.js"></script>
		<script src="scripts/resources/resource.games.js"></script>

		<script src="scripts/services/services.js"></script>
		<script src="scripts/services/service.appuser.js"></script>
		<script src="scripts/services/service.auth.js"></script>
		<script src="scripts/services/service.countries.js"></script>
		<script src="scripts/services/service.lineup.js"></script>

		<script src="scripts/services/service.socket.js"></script>
		<script src="scripts/services/service.localstorage.js"></script>
		<script src="scripts/services/service.universities.js"></script>
		<script src="scripts/services/service.bowler.js"></script>
		<script src="scripts/services/service.team.js"></script>
		<!-- Filters -->
		<script src="scripts/filters/filters.js"></script>
		<script src="scripts/filters/filter.rolldisplay.js"></script>
		<script src="scripts/filters/filter.framescores.js"></script>
		<!-- Directives -->
		<script src="scripts/directives/directives.js"></script>
		<script src="scripts/directives/directive.scorecard.js"></script>

		<script src="scripts/routes.js"></script>
