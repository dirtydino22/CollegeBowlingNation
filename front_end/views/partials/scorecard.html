<div class="container pad-view">
  <div class="pin-btn-group">
    <div class="btn-group">
    <button type="button" class="btn btn-sm btn-primary" ng-repeat="pin in pins" ng-disabled="disabled(pin)" ng-click="addRoll(pin)">{{pin}}</button>
  </div>
  </div>

  

  <table class="table table-striped table-responsive table-condensed table-score">
    <tr>
              <td>Frame</td>
              <td>First Roll</td>
              <td>Second Roll</td>
              <td>Bonus Roll</td>
              <td>Frame Score</td>
            </tr>
            <tr ng-repeat="frame in frames">
                  <td>{{$index + 1}}</td>
                  <td>{{rollDisplay[2*(frame-1)]}}</td>
                  <td>{{rollDisplay[2*(frame-1)+1]}}</td>
                  <td></td>
                  <td>{{frameScores[frame-1]}}</td>
            </tr>
            <tr>
              <td>10</td>
              <td class="roll-display">{{rollDisplay[18]}}</td>
              <td class="roll-display">{{rollDisplay[19]}}</td>
              <td class="roll-display">{{rollDisplay[20]}}</td>
              <td>{{frameScores[9]}}</td>
            </tr>
  </table>

  <div class="submit-btn-group">
    <button type="button" class="btn btn-default btn-sm" ng-click="reset()">Reset</button>
    <button type="button" class="btn btn-success btn-sm" ng-click="submitGame()" ng-disabled="submitted" ng-show="settings.gameOver">Submit Game</button>
  </div>

</div>
