<div class="pad-view container-fluid">
	<button class="btn btn-default admin-btn-post" type="button" ng-click="createPost()">New Post</button>
	<table class="table table-striped table-responsive table-condensed admin-table">
				<tr>
					<th>Date</th>
					<th>Title</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr ng-repeat="post in posts">
					<td>{{post.createdOn | date}}</td>
					<td>{{post.title}}</td>
					<td>
						<button type="button" class="btn-icon glyphicon glyphicon-pencil" ng-click="updatePost(post)"></button>
					</td>
					<td>
						<button type="button" class="btn-icon glyphicon glyphicon-remove text-primary" ng-click="removePost(post._id)"></button>
					</td>
				</tr>
			</table>
</div>
