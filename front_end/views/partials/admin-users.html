<div class="pad-view container-fluid">
	<table class="table table-striped table-responsive table-condensed">
				<tr>
					<th>Name</th>
					<th>Role</th>
					<th>Delete</th>
				</tr>
				<tr ng-repeat="user in users">
					<td>{{user.name}}</td>
					<td>{{user.role}}</td>
					<td><button type="button" class="btn-icon" ng-click="removeUser(user._id)"><i class="glyphicon glyphicon-remove text-primary"></i></button></td>
				</tr>
			</table>
</div>
