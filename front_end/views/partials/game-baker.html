<div class="view pad-view">
	<div class="container">
		<div class="baker-select">
			<select class="form-control" ng-model="selectedBowler" ng-options="bowler.index as bowler.name for bowler in bowlers">
				<option value="">Choose A Bowler</option>
			</select>
		</div>
		<div score-card bowler-id="{{bowlers[selectedBowler]._id}}" game-type="baker" number-of-bowlers="{{bowlers.length}}"></div>
	</div>
</div>
