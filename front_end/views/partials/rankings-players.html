<div class="table-responsive ">
	<table class="table table-striped table-condensed" ng-show="!selectedPlayer">
		<tr>
			<th>#</th>
			<th>Name</th>
		</tr>
		<tr ng-repeat="player in players.players" ng-click="showPlayer(player)">
			<td>{{$index}}</td>
			<td>{{player.name}}</td>
		</tr>
	</table>
</div>
<div class="well rankings-well" ng-repeat="player in players.players" ng-show="selectedPlayer == player._id">
	<div class="container-fluid player-chart">
		<div nvd3-pie-chart data="playerData" width="300" height="400" tooltips="true" x="xFunction()" y="yFunction()" showLegend="true"><svg height="300"></svg></div>
	</div>

	
</div>
