<div class="pad-view container-fluid">
	<form name="accountForm" class="form-horizontal">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input class="form-control" name="name" type="text" placeholder="Name" ng-model="user.name">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input class="form-control" name="email" type="email" placeholder="Email" ng-model="user.email">
						</div>
					</div>
					<div class="form-group">
						<label for="university" class="col-sm-2 control-label">University</label>
						<div class="col-sm-10">
							<input class="form-control" name="university" type="text" placeholder="University" ng-model="user.university" typeahead="university.name for university in universities | filter:$viewValue | limitTo:8">
						</div>
					</div>
					<button class="btn btn-primary pull-right" ng-click="updateAccount(user)">Update</button>
				</form>
</div>
