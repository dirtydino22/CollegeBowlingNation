<div class="modal-header">
    <button class="btn btn-defualt pull-right" type="button" ng-click="close()">&times;</button>
    <h2>Contact Us</h2>
</div>
<div class="modal-body">
    <div class="container-fluid">
    	<form class="form-horizontal" name="contactForm" class="contact-form">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input class="form-control" name="name" type="text" placeholder="Name" ng-model="message.name" ng-minlength=2 required>
						<!-- name errors-->
					<div class="errors" ng-show="contactForm.name.$dirty && contactForm.name.$invalid">
						<small class="form-error" ng-show="contactForm.name.$error.minlength">Your name must be at least two characters.</small>
						<small class="form-error" ng-show="contactForm.name.$error.required">Your name is required.</small>
					</div>
					</div>
					
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input class="form-control" name="email" type="email" placeholder="Email" ng-model="message.email" ng-minlength=3 required>
						<!-- email errors-->
					<div class="errors" ng-show="contactForm.email.$dirty && contactForm.email.$invalid">
						<small class="form-error" ng-show="contactForm.email.$error.minlength">Your email must be at least three characters.</small>
						<small class="form-error" ng-show="contactForm.email.$error.required">Your email is required.</small>
					</div>
					</div>
					
				</div>
				<div class="form-group">
					<label for="message" class="col-sm-2 control-label">Message</label>
					<div class="col-sm-10">
						<textarea class="form-control" name="message" placeholder="Message" ng-model="message.body" rows="8" ng-minlength="3" required></textarea>
						<!-- message errors-->
					<div class="errors" ng-show="contactForm.message.$dirty && contactForm.message.$invalid">
						<small class="form-error" ng-show="contactForm.message.$error.minlength">Your message must be at least three characters.</small>
						<small class="form-error" ng-show="contactForm.message.$error.required">A message is required.</small>
					</div>
					</div>
					
				</div>
	</form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-disabled="!(contactForm.$dirty && contactForm.$valid)" ng-click="send(message)">Send</button>
</div>
