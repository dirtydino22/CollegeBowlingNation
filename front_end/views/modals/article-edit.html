<div class="modal-header">
    <button class="btn btn-defualt pull-right" type="button" ng-click="close()">&times;</button>
    <h2>Edit An Article</h2>
</div>
<div class="modal-body">
    <div class="container-fluid">
    	<form class="form-horizontal" name="newArticleForm">
                <div class="form-group">
                    <label for="author" class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="author" type="text" placeholder="Author" ng-model="article.author">
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="title" type="text" placeholder="Title" ng-model="article.title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="article" class="col-sm-2 control-label">Article</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="article" placeholder="Article" ng-model="article.body" rows="8"></textarea>
                    </div>
                </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="updateArticle(article)">Edit Article</button>
</div>
