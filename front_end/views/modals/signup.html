<div class="modal-header">
	<button class="btn btn-defualt pull-right" type="button" ng-click="close()">&times;</button>
	<h1>Sign Up</h1>
</div>
<div class="modal-body">
	<form name="registrationForm" novalidate class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Full Name</label>
			<div class="col-sm-10">
				<input type="text" name="name" class="form-control" ng-model="user.name" placeholder="Full Name" />
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" />
			</div>
		</div>
		<div class="form-group">
			<label for="university" class="col-sm-2 control-label">University</label>
			<div class="col-sm-10">
				<input type="text" name="university" class="form-control" ng-model="user.university" placeholder="University" typeahead="university.name for university in universities | filter:$viewValue | limitTo:8" />
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" />
			</div>
		</div>
		<div class="form-group">
			<label for="confirm" class="col-sm-2 control-label">Confirm Password</label>
			<div class="col-sm-10">
				<input type="password" name="confirm" class="form-control" ng-model="user.confirm" placeholder="Confirm Password" />
			</div>
		</div>

	</form>
</div>
<div class="modal-footer">
	<button data-ng-click="createAccount(user)" class="btn btn-primary" type="button" ng-disabled="!(registrationForm.$dirty && registrationForm.$valid)">Sign Up</button>
</div>
