<div class="modal-header">
    <button class="btn btn-defualt pull-right" type="button" ng-click="close()">&times;</button>
    <h3>{{title}}</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
    	<p>{{message}}</p>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="close()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="confirm()">Confirm</button>
</div>
