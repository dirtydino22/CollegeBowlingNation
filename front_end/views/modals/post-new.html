<div class="modal-header">
	<button class="btn btn-defualt pull-right" type="button" ng-click="close()">&times;</button>
	<h2>New Post</h2>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="newPostForm">
				<div class="form-group">
					<label for="author" class="col-sm-2 control-label">Author</label>
					<div class="col-sm-10">
						<input class="form-control" name="author" type="text" placeholder="Author" ng-model="post.author">
					</div>
				</div>
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">Title</label>
					<div class="col-sm-10">
						<input class="form-control" name="title" type="text" placeholder="Title" ng-model="post.title">
					</div>
				</div>
				<div class="form-group">
					<label for="post" class="col-sm-2 control-label">Post</label>
					<div class="col-sm-10">
						<textarea class="form-control" name="post" placeholder="Post" ng-model="post.body" rows="8"></textarea>
					</div>
				</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="createPost(post)"><span class="glyphicon glyphicon-plus-sign"></span> Post</button>
</div>
