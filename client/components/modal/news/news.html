<div class="modal-header">
    <button class="btn btn-defualt pull-right" type="button" ng-click="ctrl.close()">&times;</button>
    <h2 ng-show="ctrl.type == 'create'">Create An Article</h2>
    <h2 ng-hide="ctrl.type == 'create'">Edit An Article</h2>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <form class="form-horizontal" name="newArticleForm">
            <div class="form-group">
                <label for="author" class="col-sm-2 control-label">Author</label>
                <div class="col-sm-10">
                    <input class="form-control" name="author" type="text" placeholder="Author" ng-model="ctrl.article.author">
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input class="form-control" name="title" type="text" placeholder="Title" ng-model="ctrl.article.title">
                </div>
            </div>
            <div class="form-group">
                <label for="article" class="col-sm-2 control-label">Article</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="article" placeholder="Article" ng-model="ctrl.article.body" rows="8"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.createArticle(ctrl.article)" ng-show="ctrl.type == 'create'">Create Article</button>
    <button class="btn btn-primary" type="button" ng-click="ctrl.updateArticle(ctrl.article)" ng-hide="ctrl.type == 'create'">Update Article</button>
</div>
