<div class="modal-header">
    <button type="button" ng-click="ctrl.close()" class="close">&times;</button>
    <h2>Sign Up</h2>
</div>
<div class="modal-body">
    <form name="registrationForm" novalidate class="form-horizontal">

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Full Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" ng-model="ctrl.user.name" placeholder="Full Name" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" ng-model="ctrl.user.email" placeholder="Email" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="university" class="col-sm-2 control-label">University</label>
            <div class="col-sm-10">
                <input type="text" name="university" class="form-control" ng-model="ctrl.user.university" placeholder="University" typeahead="university.name for university in ctrl.universities | filter:$viewValue | limitTo:8" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" ng-model="ctrl.user.password" placeholder="Password" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="confirm" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" name="confirm" class="form-control" ng-model="ctrl.user.confirm" placeholder="Confirm Password" required/>
            </div>
        </div>
        <p class="text-center text-primary">* all fields required</p>
    </form>

</div>
<div class="modal-footer">
    <button data-ng-click="ctrl.createAccount(ctrl.user)" class="btn btn-primary" type="button" ng-disabled="registrationForm.$invalid">Sign Up</button>
</div>
