<div class="modal-header">
    <button class="btn btn-defualt pull-right" type="button" ng-click="ctrl.close()">&times;</button>
    <h3>Contact</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <form name="contactForm" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input class="form-control" name="name" type="text" placeholder="Name" ng-model="ctrl.mail.name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" name="email" type="email" placeholder="Email" ng-model="ctrl.mail.email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="message" type="text" placeholder="Message" ng-model="ctrl.mail.message" rows="5" required></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.close()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="ctrl.send(ctrl.mail)" ng-disabled="contactForm.$invalid">Send</button>
</div>
