<div class="navbar navbar-default navbar-fixed-top shadow" ng-controller="NavbarCtrl as ctrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="ctrl.isCollapsed = !ctrl.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">CBN</a>
    </div>
    <div collapse="ctrl.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in ctrl.menu" ng-class="{active: ctrl.isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li>
            <a href="#" ng-click="ctrl.openModal('contact')">Contact</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="ctrl.isLoggedIn()"><a href="#" ng-click="ctrl.openModal('signup')">Sign up</a></li>
        <li ng-hide="ctrl.isLoggedIn()"><a href="#" ng-click="ctrl.openModal('login')">Login</a></li>
        
        <li ng-show="ctrl.isLoggedIn()" class="hello-user"><p>Hello, {{ ctrl.getCurrentUser().name }}</p></li>
        <li ng-show="ctrl.isLoggedIn()" class="dropdown">
          <a href="#" class="dropdown-toggle pointer">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
          <ul class="dropdown-menu">
            <li ng-show="ctrl.isAdmin()" ng-class="{active: ctrl.isActive('/admin')}">
              <a href="/admin">Admin</a>
            </li>
            <li ng-repeat="item in ctrl.userMenu" ng-class="{active: ctrl.isActive('{{item.link}}')}">
              <a ng-href="{{item.link}}">{{item.title}}</a>
            </li>
            <li ng-show="ctrl.isLoggedIn()" ng-class="{active: ctrl.isActive('/logout')}">
              <a href="" ng-click="ctrl.logout()">Logout</a>
            </li>
          </ul>
        </li>
       
      </ul>
    </div>
  </div>
</div>
