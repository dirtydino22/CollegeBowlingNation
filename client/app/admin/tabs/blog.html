<div class="pad container-fluid">
    <button class="btn btn-default admin-btn-post" type="button" ng-click="ctrl.openModal('createPost')">New Post</button>
    <table class="table table-striped table-responsive table-condensed admin-table">
        <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="post in ctrl.posts">
            <td>{{post.createdOn | date}}</td>
            <td>{{post.title}}</td>
            <td>
                <button type="button" class="btn btn-link glyphicon glyphicon-pencil" ng-click="ctrl.openModal('editPost', post)"></button>
            </td>
            <td>
                <button type="button" class="btn btn-link" ng-click="ctrl.removePost(post._id)">&times;</button>
            </td>
        </tr>
    </table>
</div>
