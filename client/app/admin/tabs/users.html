

<div class="pad container-fluid">

<ul class="list-group">
    <li class="list-group-item" ng-repeat="user in ctrl.users">
        <strong>{{user.name}}</strong><br>
        <span class="text-muted">{{user.email}}<br>Role: {{user.role}}</span>
        <a ng-click="ctrl.removeUser(user._id)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
</ul>
