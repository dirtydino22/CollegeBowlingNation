<div class="pad container-fluid">
    <button type="button" class="btn btn-default admin-btn" ng-click="ctrl.openModal('createArticle')">New Article</button>
    <table class="table table-striped table-responsive table-condensed admin-table">
        <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="article in ctrl.news">
            <td>{{article.createdOn | date}}</td>
            <td>{{article.title}}</td>
            <td>
                <button type="button" class="btn-icon glyphicon glyphicon-pencil" ng-click="ctrl.openModal('editArticle', article)"></button>
            </td>
            <td>
                <button type="button" class="btn-icon glyphicon glyphicon-remove text-primary" ng-click="ctrl.removeArticle(article._id)"></button>
            </td>
        </tr>
    </table>
</div>
