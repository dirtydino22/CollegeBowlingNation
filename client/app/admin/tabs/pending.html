

<div class="pad container-fluid">
    <table class="table table-striped table-responsive table-condensed">
        <tr>
            <th>Name</th>
            <th>Accept User</th>
            <th>Accept Admin</th>
            <th>Decline</th>
        </tr>
        <tr ng-repeat="user in ctrl.tempUsers">
            <td>
                <p>{{user.name}}</p>
            </td>
            <td>
                <a href="#" class="glyphicon glyphicon-ok text-success" ng-click="ctrl.acceptTempUser(user._id)">
            </td>
            <td>
                <a href="#" class="glyphicon glyphicon-ok text-success" ng-click="ctrl.acceptTempAdmin(user._id)">
            </td>
            <td>
                <a href="#" class="glyphicon glyphicon-remove text-primary" ng-click="ctrl.declineTempUser(user._id)">
            </td>
        </tr>
    </table>
</div>
