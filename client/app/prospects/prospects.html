<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<div class="col-xs-12 col-md-8 col-md-offset-2">
		<h1 class="view-title">Prospects</h1>
		<div class="well">
			<div ui-view>
				<form name="prospectsForm" class="form-horizontal" novalidate>
					<h2 class="center-text prospects-heading">General Information</h2>
					<div class="form-group">
						<label for="name" class="col-sm-3 control-label">Full Name</label>
						<div class="col-sm-9">
							<input type="text" name="name" class="form-control" ng-model="ctrl.prospect.name" placeholder="Full Name" />
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-sm-3 control-label">Email</label>
						<div class="col-sm-9">
							<input type="email" name="email" class="form-control" ng-model="ctrl.prospect.email" placeholder="Email" />
						</div>
					</div>

					<div class="form-group">
						<label for="address" class="col-sm-3 control-label">Address</label>
						<div class="col-sm-9">
							<input type="text" name="address" class="form-control" ng-model="ctrl.prospect.address" placeholder="Street Address" />
						</div>
					</div>

					<div class="form-group">
						<label for="city" class="col-sm-3 control-label">City</label>
						<div class="col-sm-9">
							<input type="text" name="city" class="form-control" ng-model="ctrl.prospect.city" placeholder="City" />
						</div>
					</div>

					<div class="form-group">
						<label for="state" class="col-sm-3 control-label">State</label>
						<div class="col-sm-9">
							<input type="text" name="state" class="form-control" ng-model="ctrl.prospect.state" placeholder="State" />
						</div>
					</div>

					<div class="form-group">
						<label for="zipcode" class="col-sm-3 control-label">Zip-code</label>
						<div class="col-sm-9">
							<input type="text" name="zipcode" class="form-control" ng-model="ctrl.prospect.zipcode" placeholder="Zip-Code" />
						</div>
					</div>

					<div class="form-group">
						<label for="country" class="col-sm-3 control-label">Country</label>
						<div class="col-sm-9">
							<input type="text" name="country" class="form-control" ng-model="ctrl.prospect.country" placeholder="Country ( if not U.S. )" typeahead="country.code as country.name for country in countries | filter:$viewValue | limitTo:8" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">Gender</label>

						<div class="btn-group prospect-btn-group">

							<label class="btn btn-default" ng-model="ctrl.prospect.gender" btn-radio="'Male'" uncheckable>Male</label>
							<label class="btn btn-default" ng-model="ctrl.prospect.gender" btn-radio="'Female'" uncheckable>Female</label>

						</div>
					</div>

					<div class="form-group">
						<a ui-sref=".academic" class="btn btn-primary pull-right form-btn" ng-disabled="">Next <span class="glyphicon glyphicon-chevron-right"></span></a>
					</div>

					<p class="center-text">1 of 3</p>
				</form>
			</div>
		</div>
	</div>
</div>
<div ng-include="'components/footer/footer.html'"></div>
