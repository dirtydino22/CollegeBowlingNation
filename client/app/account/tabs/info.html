<div class="pad container-fluid">
    <form name="accountForm" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" type="text" placeholder="Name" ng-model="ctrl.user.name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input class="form-control" name="email" type="email" placeholder="Email" ng-model="ctrl.user.email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="university" class="col-sm-2 control-label">University</label>
            <div class="col-sm-10">
                <input class="form-control" name="university" type="text" placeholder="University" ng-model="ctrl.user.university" typeahead="university.name for university in ctrl.universities | filter:$viewValue | limitTo:8" required>
            </div>
        </div>
        <button class="btn btn-primary pull-right" ng-click="ctrl.updateAccount(ctrl.user)" ng-disabled="accountForm.$invalid">Update</button>
    </form>
</div>
